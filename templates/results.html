{% extends "base.html" %}

{% block body %}




<div class="container">
	<div class="col-md-5 col-md-offset-3">
		<p>Here is the range of values for your <b>{{ query }}</b></p>
	</div>

	<div class="col-md-6 col-md-offset-3">
		<table class="table">
			<tr>
				<th>Low</th>
				<th>Average</th>
				<th>High</th>
			</tr>
			<tr>
				<td>{{ low }}</td>
				<td>{{ average }}</td>
				<td>{{ high }}</td>
			</tr>
		</table>
	</div>
</div>

<!-- Page Content -->

<div class="container">
	<div class="col-md-6 col-md-offset-3">
		<form action="/search" method="post" id="form1">
		  <div class="form-group">
		    <label for="exampleInputEmail1">Find the value of what you own!</label>
		    <input type="text" class="form-control" id="exampleInputEmail1" name="query" placeholder="MacBook Pro, GoPro Hero 3...">
		  </div>
	      
		  <button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
</div>


{% endblock %}
